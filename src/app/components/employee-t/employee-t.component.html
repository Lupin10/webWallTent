<div class="container-fluid mt-4">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Animales</li>
            </ol>
        </nav>
        <div class="col-md-12 d-flex justify-content-center">
            <div class="page-header">
                <h1>
                    <small>Empleados</small>
                </h1>
            </div>
        </div>
    </div>
    <!--CONTENIDO-->
    <div class="">
    <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar animal</button>
    </div>
        
    <!--INICIA TABLA-->
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Estaci√≥n de Trabajo</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Inicio de Contrato</th>
                    <th scope="col">Despido</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employeeTList">
                    <td>{{item.name}}</td>
                    <td>{{item.id_card}}</td>
                    <td>{{item.workstation}}</td>
                    <td>{{item.birthday}}</td>
                    <td>{{item.admission_date}}</td>
                    <td>{{item.dismissal_date}}</td>
                </tr>
        </table>
    </div>
    <!--TERMINA TABLA-->
    <!-- Modal New Animal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="card p-2" (ngSubmit)="newEmployeeEntry()" [formGroup]="employeeForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" 
                        placeholder="Employee Name" formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label for="id_card" class="form-label">Id card</label>
                        <input type="number" class="form-control" id="id_card" placeholder="ID number"
                        formControlName="id_card">
                    </div>
                    <div class="mb-3">
                        <label for="workstation" class="form-label">workstation</label>
                        <input type="text" class="form-control" id="workstation"
                        placeholder="Workstation title" formControlName="workstation">
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">birthday</label>
                        <input type="text" class="form-control" id="birthday"
                        placeholder="DD/MM/YYYY" formControlName="birthday">
                    </div>
                    <div class="mb-3">
                        <label for="admission_date" class="form-label">Admission Date</label>
                        <input type="text" class="form-control" id="admission_date"
                        placeholder="DD/MM/YYYY" formControlName="admission_date">
                    </div>
                    <div class="mb-3">
                        <label for="dismissal_date" class="form-label">dismissal_date</label>
                        <input type="text" class="form-control" id="dismissal_date"
                        placeholder="DD/MM/YYYY" formControlName="dismissal_date">
                    </div>
                    <div class="input-group justify-content-center md-12">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                    <!--email aria-describedby="emailHelp" pag 13-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
    </div>
</div>
